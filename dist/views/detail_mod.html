<div class="top">
    <a class="icon iconfont icon-xiangzuo top__back back"></a>
    <span class="top__title back">{{item.title}}</span>
    <a class="header-home"></a>
</div>
<section class="main-card">
    <div class="u-book -detail">
        <div class="book-cover">
            <img alt="{{item.title}}" src="{{item.cover}}">
            <div class="u-tagRT"></div>
        </div>
        <div class="info">
            <h3 class="title">{{item.title}}</h3>
            <p class="author"><span class="author">{{item.authors}}</span></p>
            <div class="u-grade">
                <div class="grade grade8"></div><span class="read">{{item.score_count}}个评价</span></div>
            <p class="price">价格：{{item.price}}书币/千字</p>
            <p class="count">字数：{{item.word_count}}万字<span class="u-booktag -serial">连载中</span></p>
        </div>
    </div>
</section>
<section class="main-card" style="margin-top:-10px">
    <div class="book-dash">
        <div id="Tag__73">
            <div class="wrap">
                <ul class="btn-group" style="display: none;">
                    <li><a class="u-btn2"><span class="book-dash-text"></span></a></li>
                    <li><a class="u-btn3">{{item.price}}元</a></li>
                </ul>
                <ul class="btn-group">
                    <li class="u-btn2"><span class="book-dash-text"></span></li>
                    <li><a class="u-btn3">下载</a></li>
                </ul>
                <ul class="btn-group" style="display: none;">
                    <li class="u-btn2">开始阅读<span class="tip-10086">（来自和阅读）</span></li>
                </ul>
            </div>
            <div class="wrap2" style="display: none;">
                <div class="m-limitinfo"><em class="icn-clock"></em><span>限时畅读即将结束</span></div>
            </div>
        </div>
    </div>
    <div class="u-folder " id="Tag__74">
        <div class="folder-cnt -fold" data-href="">{{item.content}}</div>
        <div class="folder-tail">
            <div>最新：{{item.latest}} 更新于 2017-1-6 16:10</div>
        </div>
    </div>
</section>
<section class="main-card">
    <div class="u-folder " id="Tag__75">
        <div class="folder-top">
            <h3>类别标签</h3>
        </div>
        <div class="folder-cnt">
            <ul class="m-tag -color">
                {{#each item.tags}}
                <li class="u-tag" title="{{this}}">{{this}}</li>
                {{/each}}
            </ul>
        </div><em class="folder-more"></em></div>
</section>
